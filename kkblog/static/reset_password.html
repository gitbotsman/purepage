<!doctype html>
<html lang="en" ng-app="plunker">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>重新设置密码</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico" />
	<link rel="stylesheet" href="/static/css/amazeui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/lxxyx.css"/>
</head>
<body>
<!-- 导航部分 -->
<div id="header" data-name = "reset_password"></div>

<!--弹出の框-->
<div id="popUp"></div>

<!-- 网页文章 -->
<div class="am-container" ng-controller="MainCtrl">
	<div class="am-u-sm-12 article_title">
		<h1 class="am-text-center am-text-primary" style="margin-top: 2rem;">重新设置密码</h1>
		<input type="password" class="am-form-field" placeholder="请输入新密码(至少6位)"/>
		<input type="password" class="am-form-field" placeholder="请再输入一次" style="margin: 1rem auto;"/>
		<button type="submit" class="am-btn am-u-sm-12 am-btn-success" id="reset_button">确定重设密码</button>
	</div>
</div>

<!-- 底栏，绝对定位 -->
<div id="footer"></div>

<!-- JS调用 -->
<script src="/static/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/login.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/res.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
