<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>{{"article_title"}}</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico" />
	<link rel="stylesheet" href="/static/css/amazeui.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/lxxyx.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/editor.css" />
	<style type="text/css">
		body {
			background: url(/static/img/body.gif) repeat!important;
		}
	</style>
</head>
<body>
<div id="main-container">
	<!-- 导航部分 -->
	<header data-name="article"></header>
	<!--弹出の框-->
	<div id="popUp"></div>

	<!-- 网页文章 -->
	<div class="am-container">
		<div class="am-u-sm-12 article_title">
			<div class="am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">文章导航</strong>
				</div>
			</div>
			<hr /> 
			{{"article_toc"}}
			<hr /> 
			{{"article_content"}}
			<hr />
			<!--以下区域为输入框区域，KKblog内直接复制调用即可。-->
			<!--原版JS和CSS文件已修改，所以只适用于KKblog。-->
			<div id="main" role="main">
				<div class="editor">
					<textarea id="myEditor"></textarea>
				</div>
				<button class="am-u-sm-12 am-btn am-btn-success" id="send_comment">评论</button>
			</div>
		</div>

	</div>

	<!-- 底栏，绝对定位 -->
	<!--footer的margin值影响了底栏固定。原因在于editor.css设定了60px的margin-bottom-->
	<footer style="margin-bottom: 0!important;"></footer>
</div>

<!-- JS调用 -->
<script src="/static/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/login.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/res.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/editor.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/article.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
