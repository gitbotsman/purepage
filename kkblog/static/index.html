<body>
<div id="container">

  <div id="blogCon">

      <div id="blogTileBtns">
        <div id="change"></div>
        <div id="share"></div>
      </div>
    </div>

<script type="text/javascript" src="res.js"></script>
<script type="text/javascript" src="js/vue.js"></script>


<script type="text/javascript">
  // var Asd = Vue.extend({
  //   template: '<div>asdasdasd</div>'
  // })
  // Vue.component("asd",Asd)
  // var contentVM = new Vue({

  // })

  res.article.get_list({
  }).then(function(value){
    for(let i=0; i<value.rows.length; i++){
      var artDiv = document.createElement('artdiv'+i);
      artDiv.className = 'markdown-body';
      // var aaa = '<asd' + i + '></asd' + i + '>';
      document.getElementById('blogArt').appendChild(artDiv);
      var Asd = Vue.extend({
        template: '<div>' + value.rows[i].content + '</div>'
      })
      Vue.component('artdiv'+i,Asd)
      new Vue({
        el: "#container"
      })
      console.log(value.rows[i].content);
      // contentVM.contents.push(value.rows[i].content)
    }
  }).catch(function(err){
    console.log(err);
  })
</script>
