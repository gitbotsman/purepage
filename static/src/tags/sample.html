<sample>
    <h3>{ message }</h3>
    <table>
        <tr each={ row,i in data }>
            <td each={ item,j in row }>
                {i}:{j}={item}
                <button type="button" onclick={ inc(i,j) }>+1</button>
            </td>
        </tr>
    </table>
    <script>
        this.message = 'Hello, Riot!'
        this.data = [
            [1, 2, 3, 4],
            [4, 3, 2, 1],
        ]
        this.inc = (i, j) => {
            return () => {
                console.log(i, j)
                this.data[i][j] += 1
            }
        }
    </script>
</sample>
